<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل المنتج - Tech Time</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
  <style>
    body { font-family: 'Cairo', sans-serif; background:#222831; color:#EEEEEE; }
    .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
    .color-option { text-align:center; cursor:pointer; transition: transform 0.2s; }
    .color-option.selected { transform: scale(1.2); }
    .color-dot { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #fff; margin:auto; }
    .color-option.selected .color-dot { border-color:#00ADB5; }
    .product-image { max-width: 280px; max-height: 280px; object-fit: contain; margin: auto; display:block; transition: all 0.3s ease; }
    .fade-out { opacity:0; transform: scale(0.95); }
    .fade-in { opacity:1; transform: scale(1); }
    .color-label { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background:#00ADB5; color:white; font-size: 0.8rem; padding: 4px 10px; border-radius: 999px; }

    /* ===== nav styles ===== */
    #sidebar {box-shadow: -4px 0 15px rgba(0,0,0,0.4);transition: transform 0.35s, opacity 0.35s;opacity: 0;}
    #sidebar:not(.translate-x-full){opacity: 1;}
    #overlay {transition: opacity 0.3s;}
    #sidebar a:hover { color: #00ADB5; }
    nav .nav-link{position:relative;padding-bottom:2px;}
    nav .nav-link::after{content:'';position:absolute;bottom:0;left:0;width:0;height:2px;background:#00ADB5;transition:width 0.3s;}
    nav .nav-link:hover::after{width:100%;}
    #userMenuBtn {transition: transform 0.2s, background 0.2s;}
    #userMenuBtn:hover { transform: scale(1.05); background: #00939a; }
    #userDropdown {transform-origin: top right;transform: scaleY(0);opacity: 0;transition: all 0.25s;}
    .group:hover #userDropdown {transform: scaleY(1);opacity: 1;}
    #userPhoto {width: 28px; height: 28px; border-radius: 50%; object-fit: cover;}
  </style>
</head>
<body class="min-h-screen">

<!-- ===== الناف بار كامل ===== -->
<nav class="flex justify-between items-center px-6 py-4 bg-[#222831] text-white fixed w-full top-0 z-50">
  <button class="lg:hidden text-2xl" onclick="toggleSidebar()">☰</button>
  <div class="hidden lg:flex items-center gap-6">
    <a href="index.html" class="nav-link hover:text-[#00ADB5] transition">الرئيسية</a>
    <a href="products.html" class="nav-link hover:text-[#00ADB5] transition">المنتجات</a>
    <a href="categories.html" class="nav-link hover:text-[#00ADB5] transition">الفئات</a>
    <a href="subcategories.html" class="nav-link hover:text-[#00ADB5] transition">الفئات الفرعية</a>
    <a href="brands.html" class="nav-link hover:text-[#00ADB5] transition">الماركات</a>
    <a href="about.html" class="nav-link hover:text-[#00ADB5] transition">من نحن</a>
    <a href="contact.html" class="nav-link hover:text-[#00ADB5] transition">تواصل معنا</a>
  </div>

  <div class="flex items-center gap-4">
    <a href="cart.html" class="relative text-2xl hover:text-[#00ADB5] transition">
      🛒
      <span id="cartCount" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-1 hidden">0</span>
    </a>

    <div class="relative group">
      <button id="userMenuBtn" class="flex items-center gap-2 px-4 py-2 rounded-lg bg-[#00ADB5] text-white font-bold">
        <img id="userPhoto" class="hidden" alt="User"/>
        <span id="userName">حسابي</span>
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
      </button>

      <div id="userDropdown" class="absolute right-0 mt-2 w-44 bg-[#393E46] text-white rounded-lg shadow-lg">
        <a href="login.html" id="loginOption" class="block px-4 py-2 hover:bg-[#00ADB5] rounded-t-lg">تسجيل الدخول</a>
        <a href="register.html" id="registerOption" class="block px-4 py-2 hover:bg-[#00ADB5]">إنشاء حساب</a>
        <a href="my-orders.html" id="ordersOption" class="block px-4 py-2 hover:bg-[#00ADB5] hidden">طلباتي</a>
        <button id="logoutBtn" class="block w-full text-right px-4 py-2 hover:bg-red-500 rounded-b-lg hidden">تسجيل الخروج</button>
      </div>
    </div>
  </div>
</nav>

<div id="overlay" class="fixed inset-0 bg-black/50 backdrop-blur-sm opacity-0 invisible z-40 lg:hidden" onclick="toggleSidebar()"></div>
<div id="sidebar" class="fixed top-0 right-0 w-64 h-full bg-[#222831] text-white transform translate-x-full transition-transform z-50 lg:hidden">
  <button class="text-2xl p-4" onclick="toggleSidebar()">✖</button>
  <div class="flex flex-col gap-4 px-6 mt-6">
    <a href="index.html" class="hover:text-[#00ADB5]">الرئيسية</a>
    <a href="products.html" class="hover:text-[#00ADB5]">المنتجات</a>
    <a href="categories.html" class="hover:text-[#00ADB5]">الفئات</a>
    <a href="subcategories.html" class="hover:text-[#00ADB5]">الفئات الفرعية</a>
    <a href="brands.html" class="hover:text-[#00ADB5]">الماركات</a>
    <a href="about.html" class="hover:text-[#00ADB5]">من نحن</a>
    <a href="contact.html" class="hover:text-[#00ADB5]">تواصل معنا</a>
  </div>
</div>

<section class="pt-28 px-4 max-w-5xl mx-auto">

  <!-- ===== مؤشر التحميل ===== -->
  <div id="loading" class="text-center py-16">
    <svg class="animate-spin h-8 w-8 text-[#00ADB5] mx-auto mb-2" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 0 1 8-8v8H4z"></path>
    </svg>
    <p>جاري تحميل المنتج...</p>
  </div>

  <div id="productDetails" class="hidden glass p-6 rounded-2xl shadow-xl grid md:grid-cols-2 gap-8 items-center relative overflow-hidden" data-aos="zoom-in">
    <!-- صورة المنتج -->
    <div class="text-center relative">
      <span id="colorNameLabel" class="color-label hidden"></span>
      <img id="mainImage" src="" alt="صورة المنتج" class="product-image rounded mb-4 fade-in">
      <div id="colorsContainer" class="flex justify-center gap-4 flex-wrap mt-4"></div>
    </div>
    <!-- تفاصيل المنتج -->
    <div>
      <h1 id="productName" class="text-3xl font-bold mb-2 text-[#00ADB5]"></h1>
      <p id="productBrand" class="text-gray-400 text-lg mb-4"></p>
      <p id="productDesc" class="text-gray-200 mb-4"></p>
      <p id="productPrice" class="text-2xl font-bold text-[#00ADB5] mb-6"></p>
      <button id="addToCart" class="bg-[#00ADB5] hover:bg-[#393E46] text-white px-6 py-3 rounded-lg font-bold w-full transition">
        أضف إلى السلة
      </button>
    </div>
  </div>

</section>

<!-- ===== Toast Notifications ===== -->
<div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

<!-- ===== الفوتر ===== -->
<div id="footer"></div>
<script>fetch("footer.html").then(res=>res.text()).then(data=>document.getElementById("footer").innerHTML=data);</script>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, getDocs, addDoc, getDocs as getDocs2, query, where, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAPRUZs1HHbucnnOdqOr280TjLH86qETnA",
    authDomain: "techtimev3.firebaseapp.com",
    projectId: "techtimev3",
    storageBucket: "techtimev3.appspot.com",
    messagingSenderId: "435597436729",
    appId: "1:435597436729:web:2bd440942a6c0da8fb6ae8",
    measurementId: "G-3984PMGWGH"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  let currentUser = null;
  let currentProduct = null;

  const loading = document.getElementById("loading");
  const productDetails = document.getElementById("productDetails");
  const mainImage = document.getElementById("mainImage");
  const productName = document.getElementById("productName");
  const productBrand = document.getElementById("productBrand");
  const productDesc = document.getElementById("productDesc");
  const productPrice = document.getElementById("productPrice");
  const colorsContainer = document.getElementById("colorsContainer");
  const addToCartBtn = document.getElementById("addToCart");
  const colorNameLabel = document.getElementById("colorNameLabel");
  const cartCount = document.getElementById("cartCount");

  function showToast(message, type = 'success') {
    const toast = document.createElement('div');
    toast.className = `glass px-4 py-3 rounded-lg shadow-md cursor-pointer transition transform hover:scale-105 flex items-center gap-2 ${
      type === 'success' ? 'border-green-500 text-green-400' : 'border-red-500 text-red-400'
    }`;
    toast.innerHTML = `<span>${type === 'success' ? '✅' : '⚠️'}</span> ${message}`;
    toast.addEventListener('click', () => toast.remove());
    document.getElementById('toastContainer').appendChild(toast);
    setTimeout(() => toast.remove(), 3000);
  }

  function saveGuestCart(cart){ localStorage.setItem("localCart", JSON.stringify(cart)); }
  function loadGuestCart(){ return JSON.parse(localStorage.getItem("localCart")||"[]"); }
  function updateCartCount(){
    const guestCart = loadGuestCart();
    if(currentUser) return;
    cartCount.textContent = guestCart.reduce((sum,i)=>sum+i.quantity,0);
    cartCount.classList.toggle("hidden", guestCart.length===0);
  }

  // 🔹 تعديل addToCart ليجمع الكمية بدل ما يضيف صف جديد
  async function addToCart(){
    if(!currentProduct) return;
    const selectedColor = document.querySelector(".color-option.selected");
    const colorName = selectedColor ? selectedColor.querySelector("p").textContent : '';
    const colorImage = selectedColor && currentProduct.colors ? currentProduct.colors.find(c=>c.name===colorName)?.image : mainImage.src;

    if(currentUser){
      const q = query(collection(db,"carts"), 
          where("userId","==",currentUser.uid), 
          where("name","==",currentProduct.name),
          where("color","==",colorName)
      );
      const snap = await getDocs2(q);
      if(!snap.empty){
        snap.forEach(async d=>{
          await updateDoc(d.ref,{quantity:(d.data().quantity||1)+1});
        });
      } else {
        await addDoc(collection(db,"carts"),{
          userId: currentUser.uid,
          name: currentProduct.name,
          image: colorImage,
          brand: currentProduct.brand || '',
          category: currentProduct.category || '',
          subCategory: currentProduct.subCategory || '',
          price: currentProduct.price || currentProduct.productPrice || 0,
          color: colorName,
          quantity: 1,
          addedAt: new Date()
        });
      }
      showToast("✅ تمت إضافة المنتج إلى السلة!");
    } else {
      let guestCart = loadGuestCart();
      const existing = guestCart.find(i=>i.name===currentProduct.name && i.color===colorName);
      if(existing){ existing.quantity += 1; }
      else{
        guestCart.push({
          name: currentProduct.name,
          image: colorImage,
          brand: currentProduct.brand || '',
          category: currentProduct.category || '',
          subCategory: currentProduct.subCategory || '',
          price: currentProduct.price || currentProduct.productPrice || 0,
          color: colorName,
          quantity: 1
        });
      }
      saveGuestCart(guestCart);
      updateCartCount();
      showToast("✅ تمت إضافة المنتج إلى السلة كزائر!");
    }
  }

  addToCartBtn.addEventListener('click', addToCart);

  // باقي الأكواد كما هي لتحميل المنتج وعرض الألوان
  const urlParams = new URLSearchParams(window.location.search);
  const productNameParam = urlParams.get('name');

  async function loadProduct(){
    const snapshot = await getDocs(collection(db,"products"));
    snapshot.forEach(doc => {
      const p = doc.data();
      if(p.name && p.name === productNameParam){
        currentProduct = p;
        productName.textContent = p.name || '';
        productBrand.textContent = p.brand || '';
        productDesc.textContent = p.description || p.details || 'لا توجد تفاصيل';
        productPrice.textContent = (p.price || p.productPrice || 0) + ' ل.س';
        mainImage.src = p.mainImage || p.image || '';

        colorsContainer.innerHTML = '';
        if(p.colors && Array.isArray(p.colors)){
          p.colors.forEach((c,idx)=>{
            const colorDiv = document.createElement('div');
            colorDiv.className = 'color-option';
            colorDiv.innerHTML = `<div class="color-dot" style="background:${c.color || '#000'}"></div><p class="text-xs mt-1">${c.name || ''}</p>`;
            if(idx===0) {
              colorDiv.classList.add('selected');
              colorNameLabel.textContent = c.name || '';
              colorNameLabel.classList.remove('hidden');
            }
            colorDiv.addEventListener('click', ()=>{
              document.querySelectorAll('.color-option').forEach(dot=>dot.classList.remove('selected'));
              colorDiv.classList.add('selected');
              colorNameLabel.textContent = c.name || '';
              colorNameLabel.classList.remove('hidden');
              mainImage.classList.add('fade-out');
              setTimeout(()=>{
                if(c.image) mainImage.src = c.image;
                mainImage.classList.remove('fade-out');
                mainImage.classList.add('fade-in');
                setTimeout(()=> mainImage.classList.remove('fade-in'), 300);
              }, 200);
            });
            colorsContainer.appendChild(colorDiv);
          });
        }

        loading.classList.add('hidden');
        productDetails.classList.remove('hidden');
      }
    });
  }

  onAuthStateChanged(auth, async (user)=>{
    currentUser = user || null;
    const userName = document.getElementById("userName");
    const userPhoto = document.getElementById("userPhoto");
    const loginOption = document.getElementById("loginOption");
    const registerOption = document.getElementById("registerOption");
    const ordersOption = document.getElementById("ordersOption");
    const logoutBtn = document.getElementById("logoutBtn");

    if(user){
      userName.textContent = user.displayName || "حسابي";
      if(user.photoURL){userPhoto.src=user.photoURL;userPhoto.classList.remove("hidden");}
      loginOption.classList.add("hidden");
      registerOption.classList.add("hidden");
      ordersOption.classList.remove("hidden");
      logoutBtn.classList.remove("hidden");

      // ✅ تحديث عداد السلة من Firestore
      import("https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js").then(({collection,onSnapshot,query,where})=>{
        const q = query(collection(db,"carts"), where("userId","==",user.uid));
        onSnapshot(q, snapshot=>{
          cartCount.textContent = snapshot.docs.reduce((sum,doc)=> sum + (doc.data().quantity||1),0);
          cartCount.classList.toggle("hidden", snapshot.empty);
        });
      });

    } else {
      userName.textContent = "حسابي";
      userPhoto.classList.add("hidden");
      loginOption.classList.remove("hidden");
      registerOption.classList.remove("hidden");
      ordersOption.classList.add("hidden");
      logoutBtn.classList.add("hidden");

      // تحديث عداد السلة للزائر
      updateCartCount();
    }

    logoutBtn.addEventListener("click", () => signOut(auth).then(()=>window.location.href="index.html"));
  });

  loadProduct();
  AOS.init({ duration: 700, once: true });
</script>

<script>
  // ✅ دالة السايد بار متاحة لكل الصفحة
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    if(sidebar) sidebar.classList.toggle('translate-x-full');
    if(overlay){
      overlay.classList.toggle('invisible');
      overlay.classList.toggle('opacity-0');
    }
  }
</script>
</body>
</html>
