<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سلة المشتريات - Tech Time</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
  <style>
    body { font-family: 'Cairo', sans-serif; background:#222831; color:#EEEEEE; }
    .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
    .btn { @apply px-4 py-2 rounded-lg font-bold transition; }
    .btn-green { background:#00ADB5; color:white; }
    .btn-green:hover { background:#00939a; }
    .btn-red { background:#E74C3C; color:white; }
    .btn-red:hover { background:#c0392b; }

    /* ===== nav styles ===== */
    #sidebar {box-shadow: -4px 0 15px rgba(0,0,0,0.4);transition: transform 0.35s, opacity 0.35s;opacity: 0;}
    #sidebar:not(.translate-x-full){opacity: 1;}
    #overlay {transition: opacity 0.3s;}
    #sidebar a:hover { color: #00ADB5; }
    nav .nav-link{position:relative;padding-bottom:2px;}
    nav .nav-link::after{content:'';position:absolute;bottom:0;left:0;width:0;height:2px;background:#00ADB5;transition:width 0.3s;}
    nav .nav-link:hover::after{width:100%;}
    #userMenuBtn {transition: transform 0.2s, background 0.2s;}
    #userMenuBtn:hover { transform: scale(1.05); background: #00939a; }
    #userDropdown {transform-origin: top right;transform: scaleY(0);opacity: 0;transition: all 0.25s;}
    .group:hover #userDropdown {transform: scaleY(1);opacity: 1;}
    #userPhoto {width: 28px; height: 28px; border-radius: 50%; object-fit: cover;}
  </style>
</head>
<body class="min-h-screen">

<!-- ===== الناف بار كامل ===== -->
<nav class="flex justify-between items-center px-6 py-4 bg-[#222831] text-white fixed w-full top-0 z-50">
  <button class="lg:hidden text-2xl" onclick="toggleSidebar()">☰</button>
  <div class="hidden lg:flex items-center gap-6">
    <a href="index.html" class="nav-link hover:text-[#00ADB5] transition">الرئيسية</a>
    <a href="products.html" class="nav-link hover:text-[#00ADB5] transition">المنتجات</a>
    <a href="categories.html" class="nav-link hover:text-[#00ADB5] transition">الفئات</a>
    <a href="subcategories.html" class="nav-link hover:text-[#00ADB5] transition">الفئات الفرعية</a>
    <a href="brands.html" class="nav-link hover:text-[#00ADB5] transition">الماركات</a>
    <a href="about.html" class="nav-link hover:text-[#00ADB5] transition">من نحن</a>
    <a href="contact.html" class="nav-link hover:text-[#00ADB5] transition">تواصل معنا</a>
  </div>

  <div class="flex items-center gap-4">
    <a href="cart.html" class="relative text-2xl hover:text-[#00ADB5] transition">
      🛒
      <span id="cartCount" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-1 hidden">0</span>
    </a>

    <div class="relative group">
      <button id="userMenuBtn" class="flex items-center gap-2 px-4 py-2 rounded-lg bg-[#00ADB5] text-white font-bold">
        <img id="userPhoto" class="hidden" alt="User"/>
        <span id="userName">حسابي</span>
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
      </button>

      <div id="userDropdown" class="absolute right-0 mt-2 w-44 bg-[#393E46] text-white rounded-lg shadow-lg">

        <a href="register.html" id="registerOption" class="block px-4 py-2 hover:bg-[#00ADB5]">إنشاء حساب</a>
        <a href="my-orders.html" id="ordersOption" class="block px-4 py-2 hover:bg-[#00ADB5] hidden">طلباتي</a>
        <button id="logoutBtn" class="block w-full text-right px-4 py-2 hover:bg-red-500 rounded-b-lg hidden">تسجيل الخروج</button>
      </div>
    </div>
  </div>
</nav>

<div id="overlay" class="fixed inset-0 bg-black/50 backdrop-blur-sm opacity-0 invisible z-40 lg:hidden" onclick="toggleSidebar()"></div>
<div id="sidebar" class="fixed top-0 right-0 w-64 h-full bg-[#222831] text-white transform translate-x-full transition-transform z-50 lg:hidden">
  <button class="text-2xl p-4" onclick="toggleSidebar()">✖</button>
  <div class="flex flex-col gap-4 px-6 mt-6">
    <a href="index.html" class="hover:text-[#00ADB5]">الرئيسية</a>
    <a href="products.html" class="hover:text-[#00ADB5]">المنتجات</a>
    <a href="categories.html" class="hover:text-[#00ADB5]">الفئات</a>
    <a href="subcategories.html" class="hover:text-[#00ADB5]">الفئات الفرعية</a>
    <a href="brands.html" class="hover:text-[#00ADB5]">الماركات</a>
    <a href="about.html" class="hover:text-[#00ADB5]">من نحن</a>
    <a href="contact.html" class="hover:text-[#00ADB5]">تواصل معنا</a>
  </div>
</div>

<section class="pt-28 px-4 max-w-5xl mx-auto">
  <h1 class="text-3xl font-bold text-center text-[#00ADB5] mb-10">سلة المشتريات</h1>
  <div class="overflow-x-auto glass rounded-xl">
    <table class="w-full text-center">
      <thead class="bg-[#00ADB5] text-white">
        <tr>
          <th class="py-3 px-2">الصورة</th>
          <th class="py-3 px-2">الاسم</th>
          <th class="py-3 px-2">السعر</th>
          <th class="py-3 px-2">الكمية</th>
          <th class="py-3 px-2">الإجمالي</th>
          <th class="py-3 px-2">إجراء</th>
        </tr>
      </thead>
      <tbody id="cartTableBody" class="text-gray-200"></tbody>
    </table>
  </div>
  <p id="cartEmpty" class="text-center text-gray-400 mt-4 hidden">السلة فارغة</p>
  <div class="glass p-6 rounded-xl mt-8 text-center">
    <p class="text-xl mb-2">الإجمالي:</p>
    <p id="totalPrice" class="text-3xl font-bold text-[#00ADB5] mb-4">0 ل.س</p>
    <button onclick="window.location.href='checkout.html'" class="btn btn-green w-full">إتمام الطلب</button>
  </div>
</section>

<div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>
<div id="footer"></div>
<script>fetch("footer.html").then(res=>res.text()).then(data=>document.getElementById("footer").innerHTML=data);</script>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, getDocs, deleteDoc, doc, updateDoc, query, where, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAPRUZs1HHbucnnOdqOr280TjLH86qETnA",
    authDomain: "techtimev3.firebaseapp.com",
    projectId: "techtimev3",
    storageBucket: "techtimev3.appspot.com",
    messagingSenderId: "435597436729",
    appId: "1:435597436729:web:2bd440942a6c0da8fb6ae8",
    measurementId: "G-3984PMGWGH"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  let cartItems = [];
  let currentUser = null;

  const tableBody = document.getElementById("cartTableBody");
  const cartEmpty = document.getElementById("cartEmpty");
  const totalPriceEl = document.getElementById("totalPrice");
  const cartCount = document.getElementById("cartCount");

  function showToast(message, type = 'success') {
    const toast = document.createElement('div');
    toast.className = `glass px-4 py-3 rounded-lg shadow-md cursor-pointer transition transform hover:scale-105 ${type === 'success' ? 'border-green-500 text-green-400' : 'border-red-500 text-red-400'}`;
    toast.textContent = message;
    toast.addEventListener('click', () => toast.remove());
    document.getElementById('toastContainer').appendChild(toast);
    setTimeout(() => toast.remove(), 3000);
  }

  function saveGuestCart() { localStorage.setItem("localCart", JSON.stringify(cartItems)); }
  function loadGuestCart() { return JSON.parse(localStorage.getItem("localCart")||"[]"); }

  function renderCart() {
    tableBody.innerHTML = "";
    let total = 0;
    if (cartItems.length === 0) { cartEmpty.classList.remove("hidden"); totalPriceEl.textContent = "0 ل.س"; return; }
    cartEmpty.classList.add("hidden");

    cartItems.forEach(item => {
      const itemTotal = parseFloat(item.price || 0) * (item.quantity || 1);
      total += itemTotal;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td class="py-2"><img src="${item.image}" alt="${item.name}" class="w-16 h-16 rounded-lg object-cover"></td>
        <td class="py-2 font-bold">${item.name}</td>
        <td class="py-2">${item.price || 0} ل.س</td>
        <td class="py-2">
          <div class="flex items-center justify-center gap-2">
            <button class="px-2 py-1 bg-red-500 hover:bg-red-600 rounded text-white">-</button>
            <span>${item.quantity || 1}</span>
            <button class="px-2 py-1 bg-green-500 hover:bg-green-600 rounded text-white">+</button>
          </div>
        </td>
        <td class="py-2 text-[#00ADB5] font-bold">${itemTotal} ل.س</td>
        <td class="py-2"><button class="btn btn-red px-3 py-1">حذف</button></td>
      `;

      const qtyEl = row.querySelector("span");
      const btnMinus = row.querySelectorAll("button")[0];
      const btnPlus = row.querySelectorAll("button")[1];
      const btnDelete = row.querySelectorAll("button")[2];

      btnMinus.addEventListener("click", async () => { if (item.quantity > 1) { item.quantity--; await updateQuantity(item, item.quantity); } });
      btnPlus.addEventListener("click", async () => { item.quantity++; await updateQuantity(item, item.quantity); });
      btnDelete.addEventListener("click", async () => { await removeItem(item); });

      tableBody.appendChild(row);
    });
    totalPriceEl.textContent = total + " ل.س";
    cartCount.textContent = cartItems.length;
    cartCount.classList.toggle("hidden", cartItems.length === 0);
  }

  async function updateQuantity(item, newQty) {
    item.quantity = newQty;
    if(currentUser){ const itemRef = doc(db, "carts", item.id); await updateDoc(itemRef, { quantity: newQty }); }
    else saveGuestCart();
    renderCart();
  }

  async function removeItem(item) {
    if(currentUser) await deleteDoc(doc(db, "carts", item.id));
    else { cartItems = cartItems.filter(i => i.name !== item.name); saveGuestCart(); }
    loadCart(); showToast("❌ تم حذف المنتج");
  }

  async function loadCart() {
    if(currentUser){
      const q = query(collection(db,"carts"), where("userId","==",currentUser.uid));
      const snapshot = await getDocs(q);
      cartItems = []; snapshot.forEach(docItem => {
        const data = docItem.data(); data.id = docItem.id;
        if(!data.quantity) data.quantity = 1;
        cartItems.push(data);
      });
      // مزامنة localCart
      let localCart = loadGuestCart();
      for(const g of localCart){
        const exists = cartItems.find(p=>p.name===g.name);
        if(exists) exists.quantity += g.quantity||1;
        else { 
          await addDoc(collection(db,"carts"),{userId:currentUser.uid,...g,addedAt:new Date()});
        }
      }
      localStorage.removeItem("localCart");
    } else cartItems = loadGuestCart();
    renderCart();
  }

  onAuthStateChanged(auth, user=>{
    currentUser = user || null;
    const userName = document.getElementById("userName");
    const userPhoto = document.getElementById("userPhoto");
    const loginOption = document.getElementById("loginOption");
    const registerOption = document.getElementById("registerOption");
    const ordersOption = document.getElementById("ordersOption");
    const logoutBtn = document.getElementById("logoutBtn");

    if(user){
      userName.textContent = user.displayName || "حسابي";
      if(user.photoURL){userPhoto.src=user.photoURL;userPhoto.classList.remove("hidden");}
      loginOption.classList.add("hidden");
      registerOption.classList.add("hidden");
      ordersOption.classList.remove("hidden");
      logoutBtn.classList.remove("hidden");
    } else {
      userName.textContent = "حسابي";
      userPhoto.classList.add("hidden");
      loginOption.classList.remove("hidden");
      registerOption.classList.remove("hidden");
      ordersOption.classList.add("hidden");
      logoutBtn.classList.add("hidden");
    }
    logoutBtn.addEventListener("click", () => signOut(auth).then(()=>window.location.href="index.html"));
    loadCart();
  });

  AOS.init({ duration: 700, once: true });
</script>

<script>
  window.toggleSidebar = function () {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    sidebar.classList.toggle('translate-x-full');
    overlay.classList.toggle('invisible');
    overlay.classList.toggle('opacity-0');
  }
</script>
</body>
</html>
